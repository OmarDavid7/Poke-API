<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke API</title>
    <link rel="shortcut icon" href="./assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main class="flex">
        <template id="template">
            <article class="card">
                <img src="./assets/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="./assets/image-victor.jpg" alt="imagen de vitoko" class="card-body-img">
                    <h1 class="card-boddy-title">
                        Victor charst
                        <span>26</span>
                    </h1>
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>80k</h3>
                        <p>Ataque</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>803k</h3>
                        <p>Especial</p>
                    </div>
                    <div class="card-footer-social">
                        <h3>1.4k</h3>
                        <p>Defensa</p>
                    </div>
                </div>
            </article>
        </template>
    </main>
    <script src="pokeapi.js"></script>
</body>
</html>
